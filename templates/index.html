<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie | ThunderMail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #1a1d20; color: white; }
        .login-card { background: #fff; color: #333; padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="fw-bold mb-4">⚡ Logowanie</h2>
        <p class="text-muted mb-4">Panel Zarządzania ThunderMail</p>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Hasło Administratora</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
